<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.css">
    <script src="card.js" defer></script>
    <script src="deck.js" defer></script>
    <script src="dealer.js" defer></script>
    <script src="player.js" defer></script>
    <script src="strings.js" defer></script>
    <script src="blackjack.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="topContainer">
            <h2>Dealer: <span id="dealer-sum"></span></h2>
            <div class="cardContainer">
                <img id="deck" src="./cards/back.png">
                <div id="dealer-cards"></div>
            </div> 
        </div>
        <div id="botContainer">
            <h2>You: <span id="player-sum"></span></h2>
            <div class="cardContainer">
                <div id="splitHolder"></div>
                <div id="player-cards"></div>
            </div>
            <br>
            <div id="gameButtons">
                <button id="hit" title="Ask for another card.">Hit</button>
                <button id="stay" title="Keep hand.">Stay</button>
                <button id="split" disabled="true" title="Split your hand into two hands.">Split</button>
                <button id="doubleDown" disabled="true" title="Double your bet and receive one more card.">Double down</button>
            </div>
            <h2>Balance: <span id="balance">100$</span></h2>
        </div>
        <div id="overlay">
            <div id="content">
                <h1 id="message">Choose amount to bet:</h1>
                <div id="overlayButtons"> 
                    <button id="five" class="betBtns" onclick="start(5)">5$</button>
                    <button id="twenty" class="betBtns" onclick="start(20)">20$</button>
                    <button id="hundred" class="betBtns" onclick="start(100)">100$</button>
                    <button hidden="true" id="skip" class="insBtns" onclick="insurance(true)">Pass</button>
                    <button hidden="true" id="insuranceBet" class="insBtns" onclick="insurance(false)">Bet</button>
                    <button hidden="true" id="buyIn" onclick="buyIn()">Buy in: 100$</button>
            </div>
        </div>   
    </div>
    </div>
</body>
</html>
